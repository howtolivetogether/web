---
label: Post
hide_body: false
fields:
- name: date
  type: datetime
  label: Date
  description: ''
  config:
    required: true
    date_format: 
    time_format: 
    display_utc: false
  hidden: true
  default: now
- name: release_date
  type: datetime
  label: Release Date
  config:
    required: true
    date_format: 
    time_format: 
    display_utc: false
  description: Date when post will be fully shown to visitors
  default: now
- name: title
  type: text
  config:
    required: true
  label: Title
  hidden: false
- name: description
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
  label: Description
- name: media_type
  type: select
  default: none
  config:
    required: true
    options:
    - none
    - file
    - link
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Main Media Type
  description: Either an image file, a video file or an external video link, used
    as the main featured media content. If none is selected, the thumbnail will be
    used.
- name: main_media
  type: file
  config:
    maxSize: '5'
  label: Main Media (Local Image/Video)
  description: Local video or image
  showOnly:
    field: media_type
    value: file
- name: main_external_video
  type: text
  config:
    required: false
  label: Main External Video
  description: Support Raw URL, Youtube and Vimeo Links
  showOnly:
    field: media_type
    value: link
- name: thumbnail
  type: file
  config:
    maxSize: '3'
  label: Thumbnail
  description: Image or video file used to preview the post, also known as a thumbnail
pages:
- content/filter/step-in-the-arena.md
