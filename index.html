<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTLT</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/paper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">
        var lineGroup = new Group();
        var lineCount = 500;
        for (var i = 0; i < lineCount; i++) {
            var linePath = new Path.Line([0, 0], [0, 0]);
            lineGroup.addChild(linePath);
        }
        lineGroup.strokeColor = 'black';

        var path1 = new Path('M531.46,29.06v22h-60v172h-152v-172h-60v172h-22v-172h-60v172h-22v-97h-98v97h-22v-194h22v75h98v-75h186v172h108v-150h-60v-22h142Z');
        path1.position = view.center;

        var path2 = path1.clone();
        path1.scale(1.5);
        path2.scale(2);

        var length1 = path1.length;
        var length2 = path2.length;
        function onFrame(event) {
            var vector = new Point({
                angle: -event.count % 360,
                length: 100
            });
            path1.rotate(-0.5);
            path1.position = view.center - vector;

            path2.rotate(-0.5);
            path2.position = view.center + vector.normalize(50);

            for (var i = 0; i < lineCount; i++) {
                var path = lineGroup.children[i];
                var l1 = (length1 / lineCount * (i + event.count / 3)) % length1;
                var l2 = (length2 / lineCount * (i + event.count / 3)) % length2;
                path.firstSegment.point = path1.getPointAt(l1),
                path.lastSegment.point = path2.getPointAt(l2);
            }
        }

        $.fn.moveIt = function(){
          var $window = $(window);
          var instances = [];
          
          $(this).each(function(){
            instances.push(new moveItItem($(this)));
          });
          
          window.addEventListener('scroll', function(){
            var scrollTop = $window.scrollTop();
            instances.forEach(function(inst){
              inst.update(scrollTop);
            });
          }, {passive: true});
        }

        var moveItItem = function(el){
          this.el = $(el);
          this.speed = parseInt(this.el.attr('data-scroll-speed'));
        };

        moveItItem.prototype.update = function(scrollTop){
          this.el.css('transform', 'translateY(' + -(scrollTop / this.speed) + 'px)');
        };

        // Initialization
        $(function(){
          $('[data-scroll-speed]').moveIt();
        });

    </script>
</head>
